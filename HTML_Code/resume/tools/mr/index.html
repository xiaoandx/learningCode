	<title>人工交互论文选题</title>
	<style type="text/css">
			.mains{
				margin: 0 auto;
				padding: 30px;
			}
			.submitStyle{
				margin-top: 30px;
			}
			.mainTitle{
				text-align: center;
				color: #17a2b8;
				font-weight: 900;
				margin-bottom: 30px;
			}
			.present{
				color: #ff2020;
				margin-bottom: 30px;
			}
			.present h4{
				font-weight: 700;
				line-height:22px
			}
			.slays{
				margin-top: 50px;;
			}

		</style>
	</head>
	<body style="width: 92.75rem;">
		<div class="mains">
			<div class="heads">
				<div class="titleStyle">
					<h2 class="mainTitle">软件设计模式 期末试题 在线选题</h2>
					<div class="present">
						<h4>推荐使用电脑进行查看，所有题目只有4人可选；<br>
						选择规则：
						<br>①先选先得
						<br>②当出现题目人数为0时，该类题目不能再选了
						<br>③选择好后，学习委员公布试题选择情况
						</h4>
					</div>
				</div>
				<div class="seach">
					  <table class="table table-striped">
						 <thead>
							 <tr>
							   <td class="active"><b>序号</b></td>
							   <td class="success"><b>论文名称</b></td>
							   <td class="warning"><b>可选人数</b></td>
							   <td class="danger"><b>是否可选</b></td>
							 </tr>
						 </thead>
						 <tbody id="tb">
						 </tbody>
					    
					  </table>
				</div>
			</div>
		</div>
	</body>
		<script type="text/javascript">

			$(document).ready(function(){
			var date = new Date();
			//使用getJSON方法读取json数据,
			//注意：info.json可以是不同类型文件，只要其中的数据为json类型即可
			 $.getJSON('./result.json?t=' + date.getTime(),function(result){
			    var html_resultinfo='';
				$.each(result["resultinfo"],function(i,item){
						var status = item['number'] == 0 ? "不可选" : "可选";
			        html_resultinfo = '<tr><td class="active">' + item['no'] + '</td>' +
			                ' <td class="success">' + item['name'] + '</td>' +
			                '<td class="warning">' + item["number"] +'</td>' +
			                '<td class="danger"> <input type="text" class="form-control" id="NemeId" placeholder=' + status + '> </td><tr>';
					$('#tb').append(html_resultinfo);
			    });
			});
		});
		</script>
